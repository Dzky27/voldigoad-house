<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Admin Login | Voldigoad House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="page-bg" style="background-image: url('https://images.unsplash.com/photo-1566073771259-6a8506099945?w=1920');"></div>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="glass-container text-center shadow-lg border-0" style="max-width: 400px; width: 100%; padding: 3rem 2rem;">
            <img src="assets/images/logo.png" onerror="this.src='https://ui-avatars.com/api/?name=V&background=d4af37&color=fff'" class="mb-4" style="height: 80px;">

            <h3 class="text-gold mb-1 fw-bold">ADMIN PORTAL</h3>
            <p class="text-white-50 small mb-4">Silakan masuk untuk akses kontrol sistem</p>

            <form onsubmit="handleAdminLogin(event)">
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-secondary text-gold">
                            <i class="fas fa-user"></i>
                        </span>
                        <input type="text" class="form-control bg-transparent text-white border-secondary shadow-none" placeholder="Username" required>
                    </div>
                </div>
                <div class="mb-4">
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-secondary text-gold">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control bg-transparent text-white border-secondary shadow-none" placeholder="Password" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-gold w-100 py-3 fw-bold rounded-pill shadow">
                    MASUK SISTEM <i class="fas fa-sign-in-alt ms-2"></i>
                </button>
            </form>

            <hr class="border-secondary opacity-25 my-4">

            <a href="index.html" class="text-gold text-decoration-none small fw-bold hover-opacity">
                <i class="fas fa-arrow-left me-2"></i> KEMBALI KE BERANDA
            </a>
        </div>
    </div>
    <footer class="py-5 border-top border-secondary bg-black bg-opacity-50 mt-auto">
        <div class="container">
            <div class="row g-4 align-items-center text-center text-md-start">
                <div class="col-md-3">
                    <img src="assets/images/logo.png" style="height: 120px;" onerror="this.src='https://ui-avatars.com/api/?name=V&background=d4af37&color=fff'">
                </div>

                <div class="col-md-6 text-md-center">
                    <p class="small text-white-50 m-0">
                        <i class="fas fa-map-marker-alt text-gold me-2"></i> Jl. Jendral Voldigoad No. 969, Jakarta Selatan<br>
                        <i class="fas fa-phone text-gold me-2"></i> +62 896 969 969 9 |
                        <i class="fas fa-envelope text-gold me-2"></i> house@voldigoad.com
                    </p>
                </div>

                <div class="col-md-3 text-md-end">
                    <p class="small text-white-50 m-0">
                        &copy; 2025 <b>Voldigoad House</b>.
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script src="assets/js/app.js"></script>
</body>

</html>
